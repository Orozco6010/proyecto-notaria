<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediStock</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main-image-container">
    <h3>Bienvenido a MediStock</h3>
    <p>La Mejor Plataforma Para Ver<br>Los Resultados De La Liga</p>
  </div>
  <div class="login-container">
    <img src="form-logo.png" alt="image-logo" width="300px" height="200px">
    <h3>Iniciar sesión</h3>
    <form>
      <input type="email" />
      <input type="password" />
      <input type="submit" />
    </form>
    <a href="">¿Olvidaste Tu Contraseña?</a>
    <p>¿No Tienes Cuenta? <a href="">Registrate</a></p>
  </div>
</body>

</html>
