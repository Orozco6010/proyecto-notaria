<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediStock</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="main-image-container">
    <h3>Bienvenido a MediStock</h3>
    <p>Lo Mejor Para Mantener<br>Tu Inventario Médico Al Día</p>
  </div>
  <div class="login-container">
    <img src="images/form-logo.png" alt="image-logo" width="300px" height="200px">
    <form>
      <label for="email">Correo</label>
      <input type="email" id="email" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" />
      <input type="submit" value="Iniciar sesión" id="submitBtn"/>
    </form>
    <a href="">¿Olvidaste Tu Contraseña?</a>
    <p>¿No Tienes Cuenta? <a href="">Registrate</a></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
